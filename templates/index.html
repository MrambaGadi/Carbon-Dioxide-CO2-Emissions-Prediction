<html >

<head>
  <meta charset="UTF-8">
	<title>CO2 Emission Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h4>Mramba Gadi Nkalang'ango</h4>
	<h5>App To Predict CO2 Emission of Vehicles</h5>
     <h6> Enter engine size, number of cylinders and fuel type. For fuel type use the table below to select the appropriate fuel number:</h6>
<h7>1: Premium Gasoline, 2: Regular Gasoline, 3: Diesel, 4: Ethanol(E85)</h7>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="enginesize" placeholder="Engine Size" required="required" />
        <input type="text" name="cylinders" placeholder="Cylinders" required="required" />
		<input type="text" name="fuel" placeholder="Fuel" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
